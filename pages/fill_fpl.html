    <div class="row">
      <div class="col-lg-4"><div class="text-center">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="aircraft_name" placeholder="Matricula da aeronave">
            <input type="text" class="form-control" id="departure" placeholder="Aeródromo de origem">
            <input type="text" class="form-control" id="arrival" placeholder="Aeródromo de destino">
            <fieldset>
              <select class="combobox" id="flight_rule">
                <option></option>
                <option value="">Regra de voo</option>
                <option value="V">V-Visual</option>
                <option value="I">I-Instrumento</option>
                <option value="Y">Y-Instrumento-Visual</option>
                <option value="Z">Z-Visual-Instrumento</option>
              </select>
            </fieldset>
            <input type="text" class="form-control" id="time_of_departure" placeholder="Horário de decolagem">
            <input type="text" class="form-control" id="alternative" placeholder="Aeródromo de alternativa">
            <input type="text" class="form-control" id="alternative2" placeholder="Aeródromo de alternativa 2">
            <input type="text" class="form-control" id="autonomy" placeholder="Autonomia">
            <input type="text" class="form-control" id="pob" placeholder="Pessoas a bordo">
          </div>
        </form>
      </div></div>
      <div class="col-lg-4"><div class="text-center">
        <form role="form">
          <div class="form-group">
            <fieldset>
              <select class="combobox" id="flight_rule">
                <option></option>
                <option value="">Tipo de Voo</option>
                <option value="S">S-Transporte aéreo regular</option>
                <option value="N">N-Transporte aéreo não regular</option>
                <option value="G">G-Aviação geral</option>
                <option value="M">M-Aeronave militar</option>
                <option value="X">X-Outros</option>
              </select> 
            </fieldset>
            <input type="text" class="form-control" id="phone" placeholder="Telefone">
            <input type="text" class="form-control" id="from" placeholder="Última procedência">
            <input type="text" class="form-control" id="others" placeholder="Outros">
            <p>Rota</p>
            <input type="text" class="form-control" id="time_of_flight" placeholder="Tempo de voo">
            <input type="text" class="form-control" id="speed" placeholder="Velocidade">
            <input type="text" class="form-control" id="flight_level" placeholder="Nível de voo">
            <textarea type="text" class="form-control" id="route" placeholder="Rota"></textarea>
          </div>
        </form>
      </div></div>
      <div class="col-lg-4"><div class="text-center">
        <p>Aeronave</p>
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="aircraft_type" placeholder="Tipo de aeronave">
            <select class="combobox" id="turbulence">
              <option></option>
              <option value="">Esteira de turbulência</option>
              <option value="L">H-Pesada</option>
              <option value="M">M-Média</option>
              <option value="L">L-Leve</option>
            </select>
            <select class="combobox" id="equip">
              <option></option>
              <option value="">Equipamentos</option>
              <option value="S">S-Possui equipamentos exigidos para a rota</option>
              <option value="N">N-Não possui equipamentos exigidos para a rota</option>
            </select>
            <select class="combobox" id="complement"> <!-- Aplicar função aqui para pegar as letras e juntar no próximo canto -->
              <option></option>
              <option value="">Complemento aos equipamentos</option>
              <option value="A">A|Sistema de pouso GBAS</option>
              <option value="B">B|LPV (APV com SBAS)</option>
              <option value="C">C|LORAN C</option>
              <option value="D">D|DME</option>
              <option value="E1">E1|FMC WPR ACARS</option>
              <option value="E2">E2|D-FIS ACARS</option>
              <option value="E3">E3|PDC ACARS</option>
              <option value="F">F|ADF</option>
              <option value="G">G|(-GNSS-)</option>
              <option value="H">H|HF RTF</option>


            </select>

          </div>
        </form>
      </div></div>
